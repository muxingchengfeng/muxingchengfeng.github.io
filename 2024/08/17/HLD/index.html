n class="line">184</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-comment">// 1_based HLD</span><br><span class="hljs-comment">// struct Edge&#123;</span><br><span class="hljs-comment">//     int to;</span><br><span class="hljs-comment">//     int w;</span><br><span class="hljs-comment">//     operator int() const &#123; return to; &#125;</span><br><span class="hljs-comment">// &#125;;</span><br><br><span class="hljs-keyword">using</span> Edge = <span class="hljs-type">int</span>;<br><span class="hljs-keyword">struct</span> <span class="hljs-title class_">HLD</span> &#123;<br>    <span class="hljs-type">int</span> n;<br>    std::vector&lt;<span class="hljs-type">int</span>&gt; sz, top, dep, fa, in, out, seq;<br>    std::vector&lt;std::vector&lt;Edge&gt;&gt; g;<br>    <span class="hljs-type">int</span> ts;<br><br>    <span class="hljs-built_in">HLD</span>(<span class="hljs-type">const</span> std::vector&lt;std::vector&lt;Edge&gt;&gt; &amp;g, <span class="hljs-type">int</span> root = <span class="hljs-number">1</span>) : <span class="hljs-built_in">n</span>(<span class="hljs-built_in">int</span>(g.<span class="hljs-built_in">size</span>()) - <span class="hljs-number">1</span>), <span class="hljs-built_in">g</span>(g)<br>    &#123;<br>        ts = <span class="hljs-number">0</span>;<br>        sz.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);<br>        top.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);<br>        dep.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);<br>        fa.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);<br>        in.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);<br>        out.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);<br>        seq.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);<br>        dep[root] = <span class="hljs-number">1</span>;<br>        top[root] = root;<br>        <span class="hljs-built_in">dfs_sz</span>(root);<br>        <span class="hljs-built_in">dfs_hld</span>(root);<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">dfs_sz</span><span class="hljs-params">(<span class="hljs-type">int</span> u)</span></span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-keyword">if</span> (fa[u]) &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span> it = g[u].<span class="hljs-built_in">begin</span>(); it != g[u].<span class="hljs-built_in">end</span>(); it++) &#123;<br>                <span class="hljs-keyword">if</span> (*it == fa[u]) &#123;<br>                    g[u].<span class="hljs-built_in">erase</span>(it);<br>                    <span class="hljs-keyword">break</span>;<br>                &#125;<br>            &#125;<br>        &#125;<br>        sz[u] = <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">auto</span> &amp;j : g[u]) &#123;<br>            fa[j] = u;<br>            dep[j] = dep[u] + <span class="hljs-number">1</span>;<br>            <span class="hljs-built_in">dfs_sz</span>(j);<br>            sz[u] += sz[j];<br>            <span class="hljs-keyword">if</span> (sz[j] &gt; sz[g[u][<span class="hljs-number">0</span>]]) &#123;<br>                std::<span class="hljs-built_in">swap</span>(j, g[u][<span class="hljs-number">0</span>]);<br>            &#125;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">dfs_hld</span><span class="hljs-params">(<span class="hljs-type">int</span> u)</span></span><br><span class="hljs-function">    </span>&#123;<br>        in[u] = ++ts;<br>        seq[in[u]] = u;<br>        <span class="hljs-
